<html><head>
    <title>Simplex</title>
    <meta charset="UTF-8">
    <style>
        table input{
          max-width: 100px;
        }
        
        .nothing {
          border: 0;
          outline: none;
        }
        
/*            [data-folga]:last-of-type{
          background-color: #000;
        }*/
        
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h2 class="mt-3">Simplex</h2>
        <div class="card">
            <div class="card-body">
                <form class="">
                    <div class="form-group row">
                        <label for="qtdVariaveis" class="col-sm-6 col-form-label">Informe a quantidade de variáveis de decisão</label>
                        <div class="col-sm-6">  
                          <input id="qtdVariaveis" type="number" class="form-control" placeholder="Quantidade de variáveis" min="1" required />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="qtdRestricoes" class="col-sm-6 col-form-label">Informe a quantidade de restrições que o modelo original possui</label>
                        <div class="col-sm-6">
                          <input id="qtdRestricoes" type="number" class="form-control" placeholder="Quantidade de restrições" min="1" required />
                        </div>
                    </div>
                    <div class="form-group row">
                      <label for="tipoSolução" class="col-sm-6 col-form-label">Informe o tipo de solução para o modelo</label>
                      <div class="col-sm-6">
                        <select id="tipoSolução" class="form-control" required>
                          <option value="1">Maximizar</option>
                          <option value="-1">Minimizar</option>
                        </select>
                      </div>
                  </div>
                    <button type="submit" id="gerarTabela" class="btn btn-primary mt-3">Gerar Tabela</button>
                </form>
                <div class="form-check my-3">
                    <input class="form-check-input" type="checkbox" value="" id="simplexSaveCheck">
                    <label class="form-check-label" for="simplexSaveCheck">
                        Salvar valores da tabela
                    </label>
                </div>
            </div>
        </div>

        <div id="Simplex">
          <table class="table mt-3" id="formaPadraoSimplex">
              
          </table>
          <button id="btnCalc2" class="btn btn-primary d-none">Calcular Simplex2</button>
          <!-- <h2 class="mt-3 d-none" id="r33">Resultado</h2>
          <table class="table d-none mt-3" id="result">
              
          </table> -->
          <div id="iteracoes" class="my-3">

          </div>
        </div>
    </div>

<script type="text/javascript" src="index.js"></script>
<script type="text/javascript" src="simplex.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</body></html>
