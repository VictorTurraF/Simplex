<html><head>
    <title>Simplex</title>
    <meta charset="UTF-8">
    <style>
        table input{
          max-width: 100px;
        }
        
        .nothing {
          border: 0;
          outline: none;
        }
        
        .table td, .table th {
          min-width: 100px;
        }

/*            [data-folga]:last-of-type{
          background-color: #000;
        }*/
        
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h2 class="mt-5 text-center">Simplex</h2>
        <div class="card mt-5" id="simplex_form">
            <div class="card-body">
                <form class="">
                    <div class="form-group row">
                        <label for="qtdVariaveis" class="col-sm-6 col-form-label">Informe a quantidade de variáveis de decisão</label>
                        <div class="col-sm-6">  
                          <input id="qtdVariaveis" type="number" class="form-control" placeholder="Quantidade de variáveis" min="1" required />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="qtdRestricoes" class="col-sm-6 col-form-label">Informe a quantidade de restrições que o modelo original possui</label>
                        <div class="col-sm-6">
                          <input id="qtdRestricoes" type="number" class="form-control" placeholder="Quantidade de restrições" min="1" required />
                        </div>
                    </div>
                    <div class="form-group row">
                      <label for="tipoSolução" class="col-sm-6 col-form-label">Informe o tipo de solução para o modelo</label>
                      <div class="col-sm-6">
                        <select id="tipoSolução" class="form-control" required>
                          <option value="1">Maximizar</option>
                          <option value="-1">Minimizar</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="tipoSolução" class="col-sm-6 col-form-label">Selecione a forma de apresentação dos resultados</label>
                      <div class="col-sm-6">
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="forma_rst" id="forma_rst_1" value="1">
                          <label class="form-check-label" for="forma_rst_1">Solução Passo a Passo</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="forma_rst" id="forma_rst_2" value="2">
                          <label class="form-check-label" for="forma_rst_2">Solução direta</label>
                        </div>
                      </div>
                    </div>
                    <button type="submit" id="gerarTabela" class="btn btn-primary mt-3">Gerar Tabela</button>
                </form>
                <div class="form-check my-3">
                    <input class="form-check-input" type="checkbox" value="" id="simplexSaveCheck">
                    <label class="form-check-label" for="simplexSaveCheck" data-toggle="tooltip" data-placement="top" title="Marque esta opção para não perder a tabela gerada e os valores inseridos nela">
                        Salvar valores da tabela
                    </label>
                </div>
            </div>
        </div>

        <div id="simplex" class="d-none">
          <table class="table table-bordered mt-3" id="formaPadraoSimplex">
              
          </table>
          <button id="btnCalc2" class="btn btn-primary">Calcular Simplex</button>
          <button class="btn btn-outline-primary" id="btnNovoSimplex">Fazer Novo simplex</button>
          
          <div id="iteracoes" class="my-3">

          </div>

          <div id="anl_sens" class="table-responsive d-none">
            <h3>Analise de sensibilidade</h3>
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th colspan="10"></th>
                  <th colspan="4">Calculo de variação de restrições</th>
                </tr>
                <tr>
                  <th>Variável</th>
                  <th>Valor Inicial</th>
                  <th>Valor Final</th>
                  <th>Recurso Escasso</th>
                  <th>Básica</th>
                  <th>Tipo de Variável</th>
                  <th>Sobra Recurso</th>
                  <th>Uso Recurso</th>
                  <th>Preço Sombra</th>
                  <th>Custo reduzido</th>
                  <th>Aumentar o parâmetro</th>
                  <th>Reduzir o parâmetro</th>
                  <th>Máximo</th>
                  <th>Mínimo</th>
                </tr>
              </thead>
              <tbody id="anl_sens_result">
                
              </tbody>
            </table>
          </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="lodash.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="simplex.js"></script>

</body></html>
